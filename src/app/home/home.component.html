<!-- setting up ngIf with else: https://angular.io/api/common/NgIf -->


<div *ngIf="missions.length > 0; else showLoading" class="container">


  <table mat-table [dataSource]="missions" class="mat-elevation-z8">
  
      <!-- Title column-->
  
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let mission"> <div class="missionIdCol">{{ mission.title}}

          </div>
        </td>
      </ng-container>

<!---flight number-->
<ng-container matColumnDef="flightnumber">
    <th mat-header-cell *matHeaderCellDef> flight number </th>
    <td mat-cell *matCellDef="let mission">{{ mission.mission_number}}</td>
</ng-container>


<!-- description-->
  <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details</th>
        <td mat-cell *matCellDef="let mission">
         <div class="missionDetailsCol">{{ mission.details}}</div>
        </td>
   </ng-container>

   <!--define the Header for the table based on the docs-->
   <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
     <tr mat-row *matRowDef= "let row; columns: tableColumns;"></tr>
    </table> 

    <button (click)="handleclick">click</button>
</div> 

<ng-template #showingLoading>
<div class="loadingSpinner">
<mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
</ng-template>


<h2> launch next website</h2>
<ul>
   <li *ngFor="let launch of launches">
  <a [routerLink]= "['/launch', launch.flightnumber]">{{ launch.flightnumber}}</a>

   </li>

</ul>

<h3>Home component (child)</h3>
<p>{{ datafromParent}}</p>
