<a routerLink="">single rocket page</a>
<div *ngIf="rocket">
<h2 class="text-center">{{ rocket.mission_name}}</h2>
<div class="container">
  <p>Description: {{ rocket.description}} </p>
  <p>First Flight: {{rocket.firstflight}} </p>
  <p>Country: {{rocket.country}}</p>
  <p>Height: {{rocket.height}}</p>
  <p>Diameter: {{rocket.diameter}}</p>
  <p>Mass: {{rocket.mass}}</p>


  <div class="splash">

    <img src="splashImg" alt="Cow Splash" class="img-fluid">

  </div>
</div>



</div>
